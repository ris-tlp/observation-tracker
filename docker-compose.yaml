services:

  api:
    build:
      context: api/
      dockerfile: Dockerfile
    working_dir: /api
    container_name: api
    volumes:
      - ~/.aws/:/root/.aws
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      rabbitmq:
        condition: service_started
      db:
        condition: service_started
    networks:
      - network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - network

  db:
    image: postgres:13.1-alpine
    container_name: db
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./api/database:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - network

networks:
  network:
    driver: bridge
